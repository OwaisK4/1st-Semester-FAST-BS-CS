<!doctype html>
    <html>
        <head>
            <title> Family Form </title> 
        </head>
        <body style="background-color:cadetblue;"> 
            <h1> FAMILY FORM </h1> 

            <fieldset>
                <ul>
                    <li>Fill the form</li>
                    <li>Fill Correct Info</li>
                    <li>Click Submit to Submit the form</li>
                </ul>    
                <legend>F O R M</legend>
                    <form onsubmit="return false">
                        <label>First Name: <input type="text" maxlength="15"></label>
                        <label>Last Name: <input type="text" maxlength="15"></label>
                        <label>Age: <input type="text" size="3" maxlength="3"> </label>
                <br><br><label>Email: <input type="email" ></label>    
                <label>Password: <input type="password" size="8"></label>
                <br><br><label>Upload Picture: <input type="file"></label>
                <br><br>Choose Gender        
                        <input type="radio" name="Gender: " id= "Male">
                        <label for= "Male">Male</label>
                        <input type="radio" name="Gender: " id= "Male">
                        <label for= "Female">Female</label>
                <br><br> Your City
                <select>
                    <option selected disabled>Select City</option>
                    <option>Karachi</option>
                    <option>Islamabad</option>
                    <option>Lahore</option>  
                </select>
                <br><br> Choose Date of Birth
                <select>
                    <option selected disabled>Choose Month</option>
                    <option>JAN</option>
                    <option>FEB</option>
                    <option>MAR</option>  
                    <option>APR</option>
                    <option>MAY</option>
                    <option>JUN</option>
                    <option>JUL</option>
                    <option>AUG</option>
                    <option>SEP</option> 
                    <option>OCT</option>
                    <option>NOV</option>
                    <option>DEC</option> 
                </select>   
                <select>
                    <option selected disabled>Choose Date</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>  
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option> 
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>  
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option> 
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>  
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option> 
                    <option>30</option>
                    <option>31</option> 
                </select>
                <br><br> Favourite Food<br>
                <label> <input type="checkbox">Traditional</label><br>
                <label> <input type="checkbox">Italian</label><br>
                <label> <input type="checkbox">Chineese</label><br>
                <label> <input type="checkbox">Sea Food</label>
                 
                <br><br>
                About You:<br>
                <textarea rows="4" cols="80"></textarea>    
                <br><br>
                        <input type="submit">
                        <input type="reset"> 
                    </form>
            </fieldset>
        </body>    
        </html>
